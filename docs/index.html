<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page</title>
</head>
<body>
    <h1>Welcome to My GitHub Page</h1>

    <!-- Include a specific file (change 'filename.txt' to your actual file) -->
    <pre id="file-content"></pre>

    <script>
        // Fetch and display the content of a specific file
        fetch('../rdf/templates/music_basic.ttl')
            .then(response => response.text())
            .then(data => {
                document.getElementById('file-content').textContent = data;
            })
            .catch(error => console.error('Error fetching file:', error));
    </script>
</body>
</html>
